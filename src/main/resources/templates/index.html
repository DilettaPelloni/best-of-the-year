<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <th:block th:replace="fragments :: head"></th:block>
  <title>Best of the year</title>
</head>
<body>

  <header class="container">
    <nav class="navbar navbar-expand-lg" th:fragment="navbar">
      <div class="container-fluid">
        <a class="navbar-brand text-info fw-bolder" th:href="@{/}">BEST OF</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" th:href="@{/movies}">
                Movies
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/songs}">
                Songs
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main class="container d-flex justify-content-center align-items-center">
    <div class="row">
      <div class="col">
        <h2 class="display-5 fw-medium text-center text-info">
          Best of the year by
        </h2>
        <h1 class="display-3 fw-bolder text-center text-info mb-5">
          [[${name}]]
        </h1>
        <div class="mx-auto w-50 mb-5">
          <img class="img-fluid" th:src="@{/awards.png}">
        </div>
        <div class="p-4 border border-info text-center d-flex justify-content-center align-items-center">
          <p class="mb-0 fs-2 fw-mediom text-dark">
            THE BEST OF THE BEST (?)
          </p>
        </div>
      </div>
    </div>


  </main>

</body>
</html>
