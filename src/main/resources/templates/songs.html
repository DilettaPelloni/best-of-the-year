<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <th:block th:replace="fragments :: head"></th:block>
  <title>Best of the year</title>
</head>
<body>
  <header>
    <a th:href="@{/}">Home</a>
  </header>

  <h1>Best songs</h1>
  <ul>
    <li th:each="song : ${songs}">
      <a th:href="@{|/songs/${song.getId()}|}">[[${song.getTitle()}]]</a>
    </li>
  </ul>

</body>
</html>
