<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <th:block th:fragment="head">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}">
        <link rel="stylesheet" th:href="@{/css/style.css}">
        <script defer th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.bundle.min.css}"></script>
    </th:block>

</head>
<body>

<nav class="navbar navbar-expand-lg" th:fragment="navbar(page)">
    <a class="navbar-brand text-info fw-bolder" th:href="@{/}">BEST OF</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/movies}" th:classappend=" ${page == 'movie' ? 'active' : ''}">
                    Movies
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/songs}" th:classappend=" ${page == 'song' ? 'active' : ''}">
                    Songs
                </a>
            </li>
        </ul>
    </div>
</nav>

</body>
</html>
